<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet">
  <link rel="stylesheet" type="text/css" href= "style.css">
  <title>Manchester Weather</title>
</head>
<body>
  <header>
    <h1> Manchester Weather </h1>
</header>
<section id="banner"></section>

  <section id="weather">
    <div id="current">
       <div class="icon"> 
         <i class="material-icons md-72 sunny">wb_sunny</i>
      </div>
        <div class="temp">15&deg;</div>
    </div>

    <div id="future">
      <div class="row">
        <div class="date">Today</div> 
        <div class="icon"><i class="material-icons md-36 cloudy">cloud</i></div>
        <div class="max-temp">14&deg;</div>
        <div class="min-temp">11&deg;</div>
      </div>

      <div class="row">
        <div class="date">Tuesday</div>
        <div class="icon"><i class="material-icons md-36 cloudy">cloud</i></div>
        <div class="max-temp">14&deg;</div>
        <div class="min-temp">11&deg;</div>
      </div>

      <div class="row">
        <div class="date">Wednesday</div>
        <div class="icon"><i class="material-icons md-36 cloudy">cloud</i></div>
        <div class="max-temp">14&deg;</div>
        <div class="min-temp">11&deg;</div>
      </div>

      <div class="row">
        <div class="date">Thursday</div>
        <div class="icon"><i class="material-icons md-36 cloudy">cloud</i></div>
        <div class="max-temp">14&deg;</div>
        <div class="min-temp">11&deg;</div>
      </div>

      <div class="row">
        <div class="date">Friday</div>
        <div class="icon"><i class="material-icons md-36 cloudy">cloud</i></div>
        <div class="max-temp">14&deg;</div>
        <div class="min-temp">11&deg;</div>
      </div>

      <div class="row">
        <div class="date">Saturday</div>
        <div class="icon"><i class="material-icons md-36 cloudy">cloud</i></div>
        <div class="max-temp">14&deg;</div>
        <div class="min-temp">11&deg;</div>
      </div>
    
      <div class="row">
        <div class="date">Sunday</div>
        <div class="icon"><i class="material-icons md-36 cloudy">cloud</i></div>
        <div class="max-temp">14&deg;</div>
        <div class="min-temp">11&deg;</div>
      </div>
    </div>
  </section>
</body>
</html>
